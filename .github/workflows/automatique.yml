name: Script quotidien mar√©e et m√©t√©o

on:
  schedule:
    - cron: '0 6 * * *'   # Tous les jours √† 6h UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    # üîë Pour que conda activate fonctionne sur GitHub Actions
    defaults:
      run:
        shell: bash -l {0}

    steps:
      # 1) Checkout
      - name: R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Installer R
      - name: Installer R
        uses: r-lib/actions/setup-r@v2

      # 3) Installer Python
      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4) Installer Miniconda (Mambaforge) et activer base
      - name: Installer Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          miniforge-variant: Mambaforge
          auto-update-conda: true
          auto-activate-base: true

      # 5) Installer eccodes via Mamba
      - name: Installer eccodes
        run: |
          mamba install -c conda-forge eccodes -y

      # 6) V√©rifier la pr√©sence de grib_copy
      - name: V√©rifier grib_copy
        run: |
          echo "üîé which grib_copy:"
          which grib_copy
          grib_copy -h | head -n1

      # 7) D√©pendances syst√®me (terra + R)
      - name: Installer d√©pendances syst√®me
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev libproj-dev libgeos-dev libudunits2-dev \
            libpng-dev

      # 8) D√©pendances Python
      - name: Installer copernicusmarine
        run: |
          pip install --upgrade pip
          pip install copernicusmarine

      # 9) D√©pendances R
      - name: Installer les packages R
        run: |
          Rscript -e "install.packages(c(
            'reticulate','terra','tidyr',
            'httr','rvest','ncdf4','raster','dplyr','stringr','jsonlite'
          ), repos='https://cloud.r-project.org')"

      # 10) Exposer la librairie R custom √† Rscript
      - name: Exposer R_LIBS_USER
        run: |
          R_LIB=$(Rscript -e '.libPaths()[1]' --vanilla)
          echo "R_LIBS_USER=${R_LIB}" >> $GITHUB_ENV

      # 11) Ex√©cuter ton script
      - name: Ex√©cuter le script R
        env:
          CMEMS_USER:      ${{ secrets.CMEMS_USER }}
          CMEMS_PWD:       ${{ secrets.CMEMS_PWD }}
          DATA_PUSH_TOKEN: ${{ secrets.DATA_PUSH_TOKEN }}
        run: |
          Rscript script3.R

      # 12) Commit + push dans le d√©p√¥t principal
      - name: Commit des CSV g√©n√©r√©s
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add zos_points.csv data_meteo.csv
          git commit -m "Ajout automatique des CSV" || echo "Rien √† committer"
          git push

      # 13) Push vers le d√©p√¥t priv√© de donn√©es
      - name: Push vers maree-donnees
        run: |
          git clone https://x-access-token:${{ secrets.DATA_PUSH_TOKEN }}@github.com/ahulin/maree-donnees.git data-push
          cp zos_points.csv data_meteo.csv data-push/
          cd data-push
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add zos_points.csv data_meteo.csv
          git commit -m "Mise √† jour quotidienne des CSV" || echo "Rien √† committer"
          git push
